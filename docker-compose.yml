version: '3.8'

services:
  postgres_db:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    ports:
    - '5432:5432'
    volumes:
    - postgres_db:/var/lib/postgresql/data

volumes:
  postgres_db:
    driver: local
